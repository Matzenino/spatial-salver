<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Spatial | SE map viewer</title>

	<!-- CDNs -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- Optional theme --> 
		<link rel="stylesheet" href="https://bootswatch.com/spacelab/bootstrap.min.css">
		<!-- Font Awesome.min.css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		
		<!-- TODO: scripts to the end -->
		<!-- jQuery2.x.min.js -->
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<!-- Bootstrap.min.js -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<!-- Processing.min.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
	<!-- End of CDNs -->
	
	<script src="scripts/spatial.js"></script>
	<script src="scripts/spaceengineers-data.js"></script>
</head>
<body>
<span class="label-default"></span>
<span class="label-primary"></span>
<span class="label-success"></span>
<span class="label-info"></span>
<span class="label-warning"></span>
<span class="label-danger"></span>
	<!-- Menu Panel -->
	<div class="panel panel-default" style="margin: 2em; width: 300px; position:absolute; right:0;" >
		<!-- Panel Heading -->
		<div class="panel-heading clearfix">
			<label ><h3 class="panel-title">SANDBOX_0_0_0_.sbs</h3> WIP</label>
			<button class="btn btn-default pull-right" type="button" data-toggle="collapse" href="#collapseMenu" aria-expanded="true" aria-controls="collapseMenu">
				<i class="fa fa-bars"></i>
			</button>
		</div>

		<!-- Panel Body -->
		<div id="collapseMenu" class="panel-collapse collapse" role="tabpanel" >
			<div class="panel-body"> 
			<!-- Position XYZ -->
			<div id="transformBlock">
				<div class="input-group input-group-sm">
					<span class="input-group-addon">X</span>
					<input id="transformX" type="text" class="form-control" aria-label="X position">
					<span class="input-group-addon">Y</span>
					<input id="transformY" type="text" class="form-control" aria-label="Y position">
					<span class="input-group-addon">Z</span>
					<input id="transformZ" type="text" class="form-control" aria-label="X position">
				</div>
				<br>
				<!-- Waypoints & following -->
				
					<div class="btn-gorup btn-group-sm" role="group">
						<button class="btn btn-primary" type="button" onclick="Spatial.Transform.Set(new Vector3(0,0,0))"><i class="fa fa-home"></i></button>
					</div>
				<br>
				<button id="transformMove" type="button" class="btn btn-primary" onclick="Spatial.Transform.Move()">Go to new position</button>
			</div>
			<hr>
			<div id="displayBlock">
				<h5> Display </h5>
			</div>
			<hr>
		   		<!-- Button trigger modal -->
				<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
				  Read me plox
				</button>

				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Help</h4>
				      </div>
				      <div class="modal-body">
				      	DRAG'n'DROP 3000 only.<br>
				        Use LMB to rotate view.<br>
				        Use RMB to move around.<br>
				        Use MMB to zoom.
				      </div>
				      <div class="modal-footer">
				      	not7CD | 2015
				      </div>
				    </div>
				  </div>
				</div>
				Spatial - SE map viewer

			</div>
		</div>
	</div>





	<!-- Map Draw -->
	<canvas id="processingCanvas" data-processing-sources="scripts/display.pde"
		data-toggle="tooltip" data-placement="top" title="Object name"></canvas>

	<script type="text/javascript">
		Spatial.Display.Update();
		loadData();
	</script>
</div>
</body>
</html>
